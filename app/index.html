<!doctype html>
<html ng-app="editAdoc">
  <head>
    <meta charset="utf-8">
    <title>adoc-editor.io</title>
    <meta name="description" content="">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/asciidoctor.js/dist/css/asciidoctor.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link href="styles/app.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
    <link href="styles/users.css" rel="stylesheet">
    <link href="styles/toolbar.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body layout="row" ng-controller="AppCtrl as app">
  <ng-include src="'views/layout/sidebar.html'"></ng-include>
  <div layout="column" layout-wrap flex>
    <ng-include src="'views/layout/header.html'"></ng-include>

      <ng-include src="'views/layout/subheader.html'"></ng-include>

      <md-content flex class="md-content-fill">
        <div ui-view>
        </div>
      </md-content>

  </div>
  <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="users" >
    <ng-include src="'views/users/users.html'" ></ng-include>
  </md-sidenav>

  <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="project" >
    <ng-include src="'views/project/project.html'" ></ng-include>
  </md-sidenav>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    <!-- build:js({.tmp,app}) scripts/ace.js -->
  <script src="../bower_components/ace-builds/src-noconflict/ace.js"></script>
  <script src="../bower_components/ace-builds/src-noconflict/mode-asciidoc.js"></script>
  <script src="../bower_components/ace-builds/src-noconflict/ext-language_tools.js"></script>
  <script src="../bower_components/ace-builds/src-noconflict/theme-monokai.js"></script>
  <script src="../bower_components/ace-builds/src-noconflict/snippets/text.js"></script>
  <script src="../bower_components/ace-builds/src-noconflict/snippets/asciidoc.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/vendor.js -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/firebase/firebase.js"></script>
  <script src="../bower_components/angularfire/dist/angularfire.js"></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.js"></script>
  <script src="../bower_components/angular-messages/angular-messages.js"></script>
  <script src="../bower_components/angular-animate/angular-animate.js"></script>
  <script src="../bower_components/hammerjs/hammer.js"></script>
  <script src="../bower_components/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="../bower_components/angular-ui-ace/ui-ace.js"></script>
  <script type="text/javascript" src="../bower_components/ngstorage/ngStorage.min.js"></script>
  <script src="../bower_components/angular-asciidoc-directive/dist/asciidoc.all.js"></script>
  <!-- endbuild -->

    <!-- Angular Github Octokit -->
    <!-- build:js({.tmp,app}) scripts/git.js -->
    <script src="scripts/lib/octokit/octokit.js"></script>
    <script src="scripts/lib/angular-octokit-adapter/angular-octokit-adapter.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/settings/defaults.js"></script>
    <script src="scripts/layout/layout-controllers.js"></script>
    <script src="scripts/sync/sync-service.js"></script>
    <script src="scripts/storage/storage-service.js"></script>
    <script src="scripts/editor/editor-service.js"></script>
    <script src="scripts/converter/converter-service.js"></script>
    <script src="scripts/users/users-service.js"></script>
    <script src="scripts/users/users-auth-service.js"></script>
    <script src="scripts/users/users-controller.js"></script>
    <script src="scripts/users/users-login-controller.js"></script>
    <script src="scripts/users/users-presence-service.js"></script>

    <script src="scripts/project/project-service.js"></script>
    <script src="scripts/project/project-controller.js"></script>
    <script src="scripts/project/github-files-controller.js"></script>
    <script src="scripts/settings/settings-controller.js"></script>
    <script src="scripts/editor/editor-controller.js"></script>
